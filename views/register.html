<div id="loginBox" class="col-md-6 col-md-offset-3">
    <div class="panel">
        <div class="panel-body">

            <div class="text-center">
                <h1 class="form-title" id="form-title">Register</h1>
                <h5 class="form-subtitle" id="form-subtitle">To access site features</h5>
                <h4 class="form-message error" id="form-message" ng-show="message"><b>{{ message }}</b></h4>
            </div>

            <form name="registerForm" ng-submit="register()" novalidate>
                <div class="form-group">
                    <input type="text" name="firstName" id="first-name" class="form-control input input-lg" placeholder="First Name" ng-model="user.firstName" ng-required="true">
                    <p class="error validationError text-center" ng-show="registerForm.firstName.$invalid && registerForm.firstName.$touched">First name is required!</p>
                </div>
                <div class="form-group">
                    <input type="text" name="lastName" id="last-name" class="form-control input input-lg" placeholder="Last Name" ng-model="user.lastName" ng-required="true">
                    <p class="error validationError text-center" ng-show="registerForm.lastName.$invalid && registerForm.lastName.$touched">Last name is required!</p>
                </div>
                <div class="form-group">
                    <input type="email" name="email" id="email" class="form-control form-field input input-lg" placeholder="Email" ng-model="user.email" ng-required="true">
                    <p class="error validationError text-center" ng-show="registerForm.email.$invalid && registerForm.email.$touched">Must be a valid email!</p>
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control form-field input input-lg" placeholder="Password" ng-model="user.password" ng-required="true" ng-minlength="6">
                    <p class="error validationError text-center" ng-show="registerForm.password.$invalid && registerForm.password.$touched">Password must be at least 6 characters!</p>
                </div>
                <div class="form-group text-center">
                    <button type="submit" ng-disabled="registerForm.$invalid" class="btn btn-primary btn-lg">Register</button>
                    <p>Or <a ng-href="#/login">Login</a></p>
                </div>
            </form>

        </div>
    </div>
</div>
