<div id="loginBox" class="col-md-6 col-md-offset-3">
    <div class="panel">
        <div class="panel-body">

            <div class="text-center">
                <h1 class="form-title" id="form-title">Hi There!</h1>
                <h5 class="form-subtitle" id="form-subtitle">Login to access the awesomeness!</h5>
                <h4 class="form-message error" id="form-message" ng-show="message"><b>{{ message }}</b></h4>
            </div>

            <form name="loginForm" ng-submit="login()" novalidate>
                <div class="form-group">
                    <input type="email" name="email" id="email" class="form-control form-field input input-lg" placeholder="Email" ng-model="user.email" ng-required="true">
                    <p class="error validationError text-center" ng-show="loginForm.email.$invalid && loginForm.email.$touched">Must be a valid email!</p>
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control form-field input input-lg" placeholder="Password" ng-model="user.password" ng-required="true" ng-minlength="6">
                    <p class="error validationError text-center" ng-show="loginForm.password.$invalid && loginForm.password.$touched">Password must be at least 6 characters!</p>
                </div>
                <div class="form-group text-center">
                    <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-primary btn-lg"></i>Login</button>
                    <p>Or <a ng-href="#/register">Register</a></p>
                </div>
            </form>

        </div>
    </div>
</div>
